<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>

  <style>
    body{
      background-color:#f6f6f6;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      gap:40px;
    }

    .section{
      display:flex;
      flex-direction:column;
    }

    .left{
      width:450px;
      margin-top:70px;
    }

    .left img{
      width:100%;
    }

    #right{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background-color:white;
      padding:20px;
      border-radius:5px;
      box-shadow:0 0 10px #ccc;
    }

    form{
      display:flex;
      flex-direction:column;
      width:300px;
      gap:10px;
    }

    input{
      border:1px solid #ccc;
      border-radius:5px;
      padding:10px;
    }

    button{
      background-color:#1877f2;
      border-radius:5px;
      padding:10px;
      width:100%;
      color:white;
      border:none;
    }

    a{
      text-decoration:none;
      color:#1877f2;
      text-align:center;
    }

    .signup{
      background-color:#42b72a;
      width:60%;
      margin-top:10px;
    }
  </style>
</head>

<body>

  <div class="section left">
    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook logo"/>
    <p>Facebook helps you connect and share with the people in your life.</p>
  </div>

  <div class="section" id="right">
    <form>
      <input type="text" id="email" placeholder="Email address or phone number"/>
      <input type="password" id="password" placeholder="Password"/>
      <button type="submit">Log in</button>
      <a href="#">Forgotten account?</a>
    </form>
    <button class="signup">Create new account</button>
  </div>

</body>
</html>
